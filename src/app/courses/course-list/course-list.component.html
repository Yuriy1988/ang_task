<app-breadcrumbs></app-breadcrumbs>
<app-toolbox
  (find)="findCourse($event)"
  (add)="addCourse()"
></app-toolbox>
<div class="course-list" *ngIf="(courses | async | orderBy: 'date') as filtered">
    <app-course
      *ngFor="let course of filtered"
      [course]="course"
      [appDateWarning]="course.date"
      (deleteCourse)="deleteCourse($event)"
      (goToEditPage)="goToEditPage($event)"
   ></app-course>
   <app-load-more
     (loadMore)="loadMore()"
   ></app-load-more>
   <ng-container *ngIf="!filtered.length">
    <app-empty-state></app-empty-state>
  </ng-container>
</div>
