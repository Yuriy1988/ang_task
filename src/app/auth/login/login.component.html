<h1>Login</h1>
<h2>Don't have an account yet?</h2>
<a routerLink="/register">Register</a>
<form *ngIf="loginForm" [formGroup]="loginForm" >
  <div class="form-group">
    <label for="mail">Email *Required</label>
    <input
      type="email"
      class="form-control"
      id="mail"
      formControlName="email"
      placeholder="Enter email"
    >
  </div>
  <div class="form-group">
    <label for="pass">Password *Required</label>
    <input
      type="password"
      class="form-control"
      id="pass"
      placeholder="Password"
      formControlName="password"
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    (click)="onSubmit()"
    [disabled]="loginForm.pristine"
  >Login</button>
</form>
